<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .item{
            flex: 1 1 calc(33.333% - 10px);
            box-sizing: border-box;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <p>Cada Item do Container ocupa 1 terço da largura da página, mesmo se diminuirmos ou aumentarmos a janela</p>
</body>
</html>
